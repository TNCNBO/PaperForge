# Model configuration parameters for MediVision architecture

# CNN Feature Extractor Parameters
cnn:
  input_channels: 3
  filters: [64, 128, 256, 512]
  dropout: [0.1, 0.15, 0.2, 0.25]
  kernel_size: 3
  padding: 1

# LSTM Attention Parameters
lstm_attention:
  hidden_dim: 256
  dropout: 0.2

# Classification Head Parameters
classification_head:
  hidden_dim: 512
  dropout: 0.3

# Training Parameters
training:
  learning_rate: 0.001
  batch_size: 32
  epochs: 50
  patience: 3
  lr_scheduler:
    factor: 0.1
    patience: 5

# Miscellaneous
misc:
  device: "auto"  # "cuda" or "cpu" or "auto"
  seed: 42